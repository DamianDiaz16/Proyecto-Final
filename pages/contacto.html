  <body>
    <div class="contenedor__contacto">
      <!-- header nav -->
      <header>
        <nav>
          <ul>
            <li><a href="../index.html">Inicio</a></li>

          </ul>
        </nav>
      </header>
      <!-- main contacto -->
      <form>
        <fieldset class="formulario">
          <legend class="formulario__encabezado">Formulario de contacto</legend>
          <label class="formulario__titulo" for="nombre">Nombre</label>
          <input class="formulario__boton" type="text" name="nombre" />
          <label class="formulario__titulo" for="apellido">Apellido</label>
          <input class="formulario__boton" type="text" name="apellido" />
          <label class="formulario__titulo" for="edad">Edad</label>
          <input class="formulario__boton" type="number" name="edad" />
          <label class="formulario__titulo" for="mail">Email</label>
          <input class="formulario__boton" type="email" name="mail" />
          <label class="formulario__titulo" class="formulario__boton">Estacion</label>
          <input class="formulario__boton--especial" type="radio" name="sexo" />Invierno
          <input class="formulario__boton--especial" type="radio" name="sexo" />Verano
          
          <label class="formulario__titulo"> Deje su mensaje</label>
          <textarea
            class="formulario__mensaje"
            name="Mensaje"
            placeholder="Escriba aqui"
          ></textarea>
          <input
            class="formulario__boton--especial"
            type="submit"
            value="enviar"
          />
          <input
            class="formulario__boton--especial"
            type="reset"
            value="limpiar"
          />
        </fieldset>
      </form>
